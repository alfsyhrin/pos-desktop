<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/tambah-karyawan.css">
  <link rel="stylesheet" href="../css/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <header>
    <div class="back-button">
      <a href="../pages/index.html">
        <span class="material-symbols-outlined">arrow_back</span>
      </a>
    </div>
    <div class="judul-header">
      <h3>Tambah Karyawan</h3>
      <!-- <p>Tambah Produk</p> -->
    </div>
  </header>
  <div class="main-container">
    <div class="card-tambah-karyawan">
      <div class="wrap-input-karyawan">
        <label for="nama-karyawan">Masukkan nama Karyawan</label>
        <input type="text" placeholder="Karyawan 1">
      </div>

      <div class="wrap-input-karyawan">
        <label for="nama-karyawan">Masukkan email</label>
        <input type="text" placeholder="contoh@gmail.com">
      </div>

      <div class="wrap-input-karyawan">
        <label for="nama-karyawan">Masukkan username</label>
        <input type="text" placeholder="username">
      </div>

      <div class="wrap-input-karyawan">
        <label for="nama-karyawan">Masukkan password</label>
        <input type="text" placeholder="password">
      </div>
    </div>
    <button class="generate-password">Generate Password</button>
    <div class="container-button-role">
      <button class="kasir-tambah-karyawan">Kasir</button>
      <button class="admin-tambah-karyawan">Admin</button>
    </div>

    <div class="container-simpan-batal">
      <button class="batal-role">Batal</button>
      <button class="simpan-role">Simpan</button>
    </div>
  </div>
  <script src="../js/notifications.js"></script>
  <script src="../js/tambah-karyawan.js"></script>
  <script src="../js/theme.js"></script>
</body>
</html>
