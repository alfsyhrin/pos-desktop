<div class="main-wrapper">
  <header class="header-karyawan">
    <h2>APLIKASI PIPOS</h2>
    <p>Karyawan</p>
  </header>

  <div class="pencarian-tambah-karyawan">
    <div class="bar-pencarian-karyawan">
      <span class="material-symbols-outlined">search</span>
      <input type="text" placeholder="Cari karyawan...">
    </div>
    <a class="tambah-karyawan" href="../pages/tambah-karyawan.html"><span class="material-symbols-outlined">add</span></a>
  </div>

  <div class="container-card-karyawan">
    <!-- will be populated by js/karyawan.js -->
  </div>
</div>

<!-- pindahkan script ke akhir dokumen (pastikan urutan sesuai dependensi) -->
<script src="../js/karyawan.js"></script>
<script>
  // inisialisasi pencarian (simple client filter)
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.querySelector('.bar-pencarian-karyawan input');
    if (!input) return;
    input.addEventListener('input', (e) => {
      const q = e.target.value.trim().toLowerCase();
      document.querySelectorAll('.card-karyawan').forEach(card => {
        const txt = card.innerText.toLowerCase();
        card.style.display = q === '' || txt.includes(q) ? '' : 'none';
      });
    });
  });
</script>
