<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Produk</title>
  <link rel="stylesheet" href="../css/tambah-produk.css">
</head>
<body>
  <header>
    <div class="back-button">
        <a href="#" onclick="loadPage('produk'); return false;">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
    </div>
    <div class="judul-header">
      <h3>Edit Produk</h3>
    </div>
  </header>
  <div class="main-container">
    <form id="form-edit-produk">
      <input type="hidden" id="product-id">
      <div class="form-group">
        <label>Nama Produk</label>
        <input type="text" id="nama-produk" required>
      </div>
      <div class="form-group">
        <label>SKU</label>
        <input type="text" id="sku">
      </div>
      <div class="form-group">
        <label>Harga Jual</label>
        <input type="number" id="harga-jual">
      </div>
      <div class="form-group">
        <label>Stok</label>
        <input type="number" id="stok">
      </div>
      <div class="form-group">
        <label>Upload Gambar Produk (opsional)</label>
        <input type="file" id="product-image" accept="image/*">
      </div>
      <div class="form-group">
        <label>Aktif?</label>
        <select id="is-active">
          <option value="true">Ya</option>
          <option value="false">Tidak</option>
        </select>
      </div>
      <div class="form-group">
        <label>Jenis Diskon</label>
        <input type="text" id="jenis-diskon" placeholder="nominal/percentage">
      </div>
      <div class="form-group">
        <label>Nilai Diskon</label>
        <input type="number" id="nilai-diskon">
      </div>
      <div class="form-group">
        <label>Min Qty Bundle</label>
        <input type="number" id="diskon-bundle-min-qty">
      </div>
      <div class="form-group">
        <label>Nilai Diskon Bundle</label>
        <input type="number" id="diskon-bundle-value">
      </div>
      <div class="action-buttons">
        <button type="submit" class="btn btn-success">Simpan Perubahan</button>
      </div>
    </form>
  </div>
  <script src="../js/api.js"></script>
</body>
</html>
