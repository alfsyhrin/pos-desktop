<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIPos - Tambah Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <link rel="stylesheet" href="../css/tambah-produk.css">
</head>
<body>
  <header>
    <div class="back-button">
      <a href="../pages/index.html">
        <span class="material-symbols-outlined">arrow_back</span>
      </a>
    </div>
    <div class="judul-header">
      <h3>Tambah Produk</h3>
      <!-- <p>Tambah Produk</p> -->
    </div>
  </header>

  <div class="main-container">
    <!-- TWO CARDS SIDE BY SIDE -->
    <div class="cards-wrapper">
      <!-- CARD 1: BARCODE TOOLS -->
      <div class="card">
        <h4 class="card-title">
          <span class="material-symbols-outlined">qr_code_scanner</span>
          Barcode Tools
        </h4>

        <!-- Scanner Status -->
        <div class="scanner-status">
          <span class="dot"></span>
          <span>Scanner Woya siap - Arahkan scanner ke barcode</span>
        </div>

        <!-- Buttons -->
        <div class="barcode-buttons">
          <button class="btn btn-primary" onclick="focusScannerInput()">
            <span class="material-symbols-outlined">wifi</span>
            WP2DW
          </button>
          <button class="btn btn-primary" id="btn-camera" onclick="toggleCamera()">
            <span class="material-symbols-outlined">photo_camera</span>
            Scan Kamera
          </button>
          <button class="btn btn-success" onclick="generateBarcode()">
            <span class="material-symbols-outlined">add_circle</span>
            Generate
          </button>
        </div>

        <!-- Barcode Type & Value -->
        <div class="form-group">
          <label>Tipe Barcode</label>
          <select id="barcode-type" onchange="handleTypeChange()">
            <option value="CODE128">Code 128 (Umum Alfanumerik)</option>
            <option value="EAN13">EAN-13 (12 Digit)</option>
            <option value="QR">QR Code (Teks Bebas)</option>
          </select>
        </div>

        <div class="form-group">
          <label>Nilai Barcode</label>
          <div class="input-with-btn">
            <input type="text" id="barcode-value" placeholder="Masukkan atau scan barcode...">
            <button class="btn btn-outline" onclick="generateBarcode()">
              <span class="material-symbols-outlined">refresh</span>
            </button>
          </div>
        </div>

        <!-- Camera Container -->
        <div class="camera-container" id="camera-container">
          <div id="camera-reader"></div>
          <div class="camera-controls">
            <button class="btn btn-outline" onclick="stopCamera()">
              <span class="material-symbols-outlined">close</span>
              Tutup Kamera
            </button>
          </div>
        </div>

        <!-- Barcode Preview -->
        <div class="preview-section">
          <span class="preview-label">Preview Barcode (Code128/EAN-13)</span>
          <div class="barcode-preview" id="barcode-preview">
            <span class="preview-empty">Belum ada barcode</span>
          </div>
        </div>

        <!-- QR Code Preview (Separate Container) -->
        <div class="preview-section" id="qr-section">
          <span class="preview-label">Preview QR Code</span>
          <div class="qr-preview" id="qr-preview">
            <span class="preview-empty">Belum ada QR Code</span>
          </div>
        </div>
      </div>

      <!-- CARD 2: MANUAL PRODUCT INPUT -->
      <div class="card">
        <h4 class="card-title">
          <span class="material-symbols-outlined">inventory_2</span>
          Isi Produk Manual
        </h4>

        <div class="form-grid">
          <div class="form-group form-full">
            <label>Nama Produk *</label>
            <input type="text" id="nama-produk" placeholder="Masukkan nama produk">
          </div>

          <div class="form-group form-full">
            <label>Barcode *</label>
            <input type="text" id="product-barcode" placeholder="Scan atau ketik barcode..." readonly>
          </div>

          <div class="form-group form-full">
            <label>Upload Gambar Produk *</label>
            <input type="file" id="product-image" accept="image/*">
          </div>

          <div class="form-group">
            <label>Harga Modal</label>
            <input type="number" id="harga-modal" placeholder="Rp 0">
          </div>

          <div class="form-group">
            <label>Harga Jual</label>
            <input type="number" id="harga-jual" placeholder="Rp 0">
          </div>

          <div class="form-group">
            <label>SKU</label>
            <input type="text" id="sku" placeholder="Stock Keeping Unit">
          </div>

          <div class="form-group">
            <label>Stok</label>
            <input type="number" id="stok" placeholder="0">
          </div>

          <div class="form-group">
            <label>Kategori</label>
            <select id="kategori" required>
              <option value="">Pilih Kategori</option>
              <option value="Kesehatan & Kecantikan">Kesehatan & Kecantikan</option>
              <option value="Rumah Tangga & Gaya Hidup">Rumah Tangga & Gaya Hidup</option>
              <option value="Fashion & Aksesoris">Fashion & Aksesoris</option>
              <option value="Elektronik">Elektronik</option>
              <option value="Bayi & Anak">Bayi & Anak</option>
              <option value="Makanan & Minuman">Makanan & Minuman</option>
            </select>
          </div>

          <div class="form-group form-full">
            <label>Deskripsi (Opsional)</label>
            <textarea id="deskripsi" placeholder="Deskripsi produk..."></textarea>
          </div>

          <div class="form-group form-full">
            <label>Image URL (Opsional)</label>
            <input type="url" id="image-url" placeholder="https://example.com/image.jpg">
          </div>

          <!-- PROMO/DISKON -->
          <div class="form-group">
            <label>Tipe Promo</label>
            <select id="promo-type" onchange="handlePromoChange()">
              <option value="">Tidak ada promo</option>
              <option value="percentage">Diskon Persen (%)</option>
              <option value="amount">Potong Harga (Rp)</option>
              <option value="buyxgety">Beli X Gratis Y</option>
              <option value="bundle">Diskon Paket</option>
            </select>
          </div>
          <div class="form-group" id="promo-percent-wrapper" style="display:none;">
            <label>Promo Percent (%)</label>
            <input type="number" id="promo-percent" placeholder="Contoh: 10">
          </div>
          <div class="form-group" id="promo-amount-wrapper" style="display:none;">
            <label>Promo Amount (Rp)</label>
            <input type="number" id="promo-amount" placeholder="Contoh: 2000">
          </div>
          <div class="form-group" id="buyxgety-wrapper" style="display:none;">
            <label>Beli Qty (X)</label>
            <input type="number" id="buy-qty" placeholder="Contoh: 2">
            <label>Gratis Qty (Y)</label>
            <input type="number" id="free-qty" placeholder="Contoh: 1">
          </div>
          <div class="form-group" id="bundle-wrapper" style="display:none;">
            <label>Bundle Qty</label>
            <input type="number" id="bundle-qty" placeholder="Contoh: 3">
            <label>Bundle Total Price</label>
            <input type="number" id="bundle-total-price" placeholder="Contoh: 5000">
          </div>
        </div>
      </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="action-buttons">
      <button class="btn btn-outline" onclick="batalkan()">
        <span class="material-symbols-outlined">close</span>
        Batal
      </button>
      <button class="btn btn-success" onclick="tambahProduk()">
        <span class="material-symbols-outlined">save</span>
        Simpan
      </button>
    </div>
  </div>

  <!-- Hidden input for wired scanner -->
  <input type="text" id="scanner-input" style="position:absolute;left:-9999px;" autofocus>

  <div class="toast" id="toast"></div>

   <script src="../js/api.js"></script>
  <script src="../js/barcode.js"></script>
  <script src="../js/produk.js"></script>
  <script>
    function handlePromoChange() {
  const type = document.getElementById('promo-type').value;
  document.getElementById('promo-percent-wrapper').style.display = (type === 'percentage') ? 'block' : 'none';
  document.getElementById('promo-amount-wrapper').style.display = (type === 'amount') ? 'block' : 'none';
  document.getElementById('buyxgety-wrapper').style.display = (type === 'buyxgety') ? 'block' : 'none';
  document.getElementById('bundle-wrapper').style.display = (type === 'bundle') ? 'block' : 'none';
}
  </script>
</body>
</html>
