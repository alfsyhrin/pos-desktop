<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Preview Barcode</title>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #ffffff;
      border-bottom: 1px solid #ccc;
    }

    .toolbar button {
      padding: 8px 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .btn-print {
      background: #2ecc71;
      color: white;
    }

    .btn-close {
      background: #e74c3c;
      color: white;
    }

    /* ===== LABEL AREA ===== */
    .paper {
      width: 100mm;
      height: 150mm;
      margin: 10px auto;
      background: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      box-sizing: border-box;
      padding: 5mm;

      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: 1fr;
      gap: 5mm;
    }

    .label {
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    svg {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <button class="btn-close" onclick="window.close()">Tutup</button>
    <button class="btn-print" onclick="printFromPreview()">Cetak</button>
  </div>

  <div class="paper" id="paper"></div>

  <script>
  const raw = localStorage.getItem("barcode-preview-data");
  if (!raw) {
    alert("Data barcode tidak ditemukan");
    window.close();
  }
  const data = JSON.parse(raw);
  const paper = document.getElementById("paper");

  for (let i = 0; i < data.copies; i++) {
    const label = document.createElement("div");
    label.className = "label";

    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    JsBarcode(svg, data.value, {
      format: data.type === "QR" ? "CODE128" : data.type,
      height: 60,
      displayValue: true
    });

    label.appendChild(svg);

    // Tambahkan nama produk di bawah barcode jika ada
    if (data.name) {
      const nameDiv = document.createElement("div");
      nameDiv.style.fontSize = "13px";
      nameDiv.style.marginTop = "2px";
      nameDiv.textContent = data.name;
      label.appendChild(nameDiv);
    }

    paper.appendChild(label);
  }

  async function printFromPreview() {
    if (!window.opener) {
      alert("Window utama tidak ditemukan");
      return;
    }
    window.opener.postMessage(
      {
        type: "PRINT_BARCODE",
        payload: {
          barcodeValue: data.value,
          copies: data.copies,
          type: data.type,
          name: data.name || ""
        }
      },
      "*"
    );
  }
  </script>

</body>
</html>
