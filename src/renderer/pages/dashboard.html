<div class="main-wrapper">

  <header class="header-dashboard">
    <h2 id="headerStoreName"></h2>
    <p>Dashboard</p>
  </header>
  
  <div class="card-langganan-dashboard">
    <div class="judul-langganan">
      <div class="judul-wrapper">
        <h3><span class="material-symbols-outlined">card_membership</span>Langganan</h3>
      </div>
      <div class="status-langganan">
        <p style="font-size: 14px;"><span class="material-symbols-outlined">check</span>Aktif</p>
      </div>
    </div>
    <div class="info-langganan">
      <div class="info-langganan-wrapper">
        <p class="info-langganan-judul">Plan:</p>
        <p class="info-langganan-subjudul"></p>
      </div>
  
      <div class="info-langganan-wrapper">
        <p class="info-langganan-judul">Berakhir:</p>
        <p class="info-langganan-subjudul"></p>
      </div>
  
      <div class="info-langganan-wrapper">
        <p class="info-langganan-judul">Sisa Waktu:</p>
        <p class="info-langganan-subjudul-hijau"></p>
      </div>
    </div>
  </div>
  
  <div class="card-wrapper-penjualan">
    <div class="penjualan-card">
      <span class="material-symbols-outlined">local_atm</span>
      <div class="penjualan-info">
        <p class="penjualan-judul">Total Penjualan Hari Ini</p>
        <p class="penjualan-angka" id="total-penjualan">-</p>
      </div>
    </div>
  
    <div class="penjualan-card">
      <span class="material-symbols-outlined">receipt</span>
      <div class="penjualan-info">
        <p class="penjualan-judul">Transaksi Hari Ini</p>
        <p class="penjualan-angka" id="total-transaksi">-</p>
      </div>
    </div>
  
    <div class="penjualan-card">
      <span class="material-symbols-outlined">assignment_late</span>
      <div class="penjualan-info">
        <p class="penjualan-judul">Stok Menipis</p>
        <p class="penjualan-angka" id="stok-menipis">-</p>
      </div>
    </div>
  
    <div class="penjualan-card">
      <span class="material-symbols-outlined">view_in_ar</span>
      <div class="penjualan-info">
        <p class="penjualan-judul">Total Produk</p>
        <p class="penjualan-angka" id="total-produk">-</p>
      </div>
    </div>

    <!-- <div class="penjualan-card">
      <span class="material-symbols-outlined">category</span>
      <div class="penjualan-info">
        <p class="penjualan-judul">Kategori</p>
        <p class="penjualan-angka" id="total-kategori">-</p>
      </div>
    </div> -->
  </div>

</div>
