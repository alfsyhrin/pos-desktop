<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | Aplikasi Kasir</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
</head>
<body>

  <div class="container-login">
    <div class="judul-box">
      <h1>Aplikasi PIPos</h1>
      <p>Aplikasi Kasir untuk Usaha Anda</p>
    </div>
    <div class="login-box">
      <div class="wrapper-theme">
        <button id="btn-dark"><span class="material-symbols-outlined">dark_mode</span>Dark</button>
        <button id="btn-light"><span class="material-symbols-outlined">light_mode</span>Light</button>
      </div>
      <img src="../assets/img/Logo-PIPOS.png" alt="logo pipos">
      <h2 class="judul-aplikasi">PIPos</h2>
      <p class="deskripsi-aplikasi">By Kamunara</p>
      <h2>Selamat Datang</h2>
      <p>Masuk untuk melanjutkan ke dashboard</p>
      <div class="input-wrapper">
        <label for="email">Email atau username</label>
        <div class="username-wrapper">
          <input type="email" id="email" placeholder="Email">
          <span class="material-symbols-outlined">
            person
          </span>
        </div>
      </div>
      <div class="input-wrapper">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password">
          <span id="togglePassword" class="material-symbols-outlined">
            visibility_off
          </span>
        </div>
      </div>

      <!-- <a href="">Lupa Password?</a> -->
      <button onclick="login()">Masuk</button>
    </div>
  </div>
  <div id="toast-container"></div>



  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/theme.js"></script>
  <script>
    // Ambil elemen tombol
    const btnDark = document.getElementById('btn-dark');
    const btnLight = document.getElementById('btn-light');

    // Fungsi untuk mengaktifkan tema gelap
    btnDark.addEventListener('click', () => {
      // Ganti tema
      document.body.classList.remove('light-mode');
      document.body.classList.add('dark-mode');
      
      // Mengaktifkan tombol gelap dan menonaktifkan tombol terang
      btnDark.classList.add('active');
      btnLight.classList.remove('active');
    });

    // Fungsi untuk mengaktifkan tema terang
    btnLight.addEventListener('click', () => {
      // Ganti tema
      document.body.classList.remove('dark-mode');
      document.body.classList.add('light-mode');
      
      // Mengaktifkan tombol terang dan menonaktifkan tombol gelap
      btnLight.classList.add('active');
      btnDark.classList.remove('active');
    });
  </script>
  <script>
    const passwordInput   = document.getElementById('password');
    const togglePassword  = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.getAttribute('type') === 'password';

      passwordInput.setAttribute('type', isPassword ? 'text' : 'password');

      // ganti icon: visibility_off <-> visibility
      togglePassword.textContent = isPassword ? 'visibility' : 'visibility_off';
    });
  </script>

</body>
</html>
