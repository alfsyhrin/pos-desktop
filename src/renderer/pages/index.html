<body class="light-theme">
<div class="layout">
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-atas">
      <div class="logo-aplikasi">
        <img src="../assets/img/Logo-PIPOS.jpg" alt="Logo PIPos">
        <h3>PIPos</h3>
        <p class="info-paket">PRO</p>
      </div>
      <nav>
        <div class="wrapper-theme">
          <button id="btn-dark"><span class="material-symbols-outlined">dark_mode</span>Dark</button>
          <button id="btn-light"><span class="material-symbols-outlined">light_mode</span>Light</button>
          <button onclick="cetak()">Cetak Struk</button>
        </div>
        <a href="#" data-page="dashboard" class="sidebar-item active"><span class="material-symbols-outlined fill">home</span>Beranda</a>
        <a href="#" data-page="kasir" class="sidebar-item"><span class="material-symbols-outlined fill">local_grocery_store</span>Kasir</a>
        <a href="#" data-page="produk" class="sidebar-item"><span class="material-symbols-outlined fill">view_in_ar</span>Produk</a>
        <a href="#" data-page="transaksi" class="sidebar-item"><span class="material-symbols-outlined fill">receipt_long</span>Transaksi</a>
        <a href="#" data-page="karyawan" class="sidebar-item"><span class="material-symbols-outlined fill">people_alt</span>Karyawan</a>
        <a href="#" data-page="laporan" class="sidebar-item"><span class="material-symbols-outlined fill">analytics</span>Laporan</a>
        <a href="#" data-page="pengaturan" class="sidebar-item"><span class="material-symbols-outlined fill">settings</span>Pengaturan</a>
        <a href="#" data-page="aktivitas" class="sidebar-item"><span class="material-symbols-outlined fill">list_alt</span>Log Aktivitas</a>
        <a href="#" class="sidebar-item logout"><span class="material-symbols-outlined fill">logout</span>Logout</a>
        
      </nav>
    </div>

    <div class="sidebar-bawah">
      <div class="info-akun">
        <div class="profil-akun">
          <span class="material-symbols-outlined">person</span>
        </div>
        <div class="profil-info">
          <p class="username">-</p>
          <p class="email">-</p>
        </div>
      </div>
    </div>

  </div>

  <!-- CONTENT -->
  <div class="content" id="app-content">

  </div>
